version: 0.2
phases:
  install:
    runtime-versions:
      python: latest
    commands:
      - wget https://releases.hashicorp.com/terraform/1.11.2/terraform_1.11.2_linux_amd64.zip
      - unzip terraform_1.11.2_linux_amd64.zip
      - sudo mv terraform /usr/local/bin/
      - terraform --version
  pre_build:
    commands:
      - ls -la
      - find . -name "*.tfvars"
      - cd root-module
      - terraform init -backend-config="bucket=${STATE_FILE_BUCKET}" -backend-config="key=${STATE_FILE_PATH}" -backend-config="region=${REGION}" -backend-config="encrypt=true" -backend-config="dynamodb_table=${DB_TABLE}"
  build:
    commands:
      - echo "Finding tfvars file"
      - TFVARS_FILE=$(find .. -name "usdev-usw2.tfvars" -type f 2>/dev/null | head -1)
      - if [ -z "$TFVARS_FILE" ]; then TFVARS_FILE=$(find .. -name "*.tfvars" -type f 2>/dev/null | head -1); fi
      - echo "Using tfvars file: $TFVARS_FILE"
      - ls -la "$TFVARS_FILE" 2>/dev/null || echo "File not found: $TFVARS_FILE"
      - terraform plan -var-file="$TFVARS_FILE" -out=tfplan
artifacts:
  files:
    - "**/*"